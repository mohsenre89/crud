<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employee Directory</title>
	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class = "container">
	<h3>Employee Directory</h3>
	<hr>

	<a th:href="@{/employees/showFormForAdd}" class ="btn btn-outline-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<table class = "table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>

		</thead>
		
		<tbody>
			<tr th:each = "tempEmployee : ${employees}">
				<td th:text = "${tempEmployee.firstName}"></td>
				<td th:text = "${tempEmployee.lastName}"></td>
				<td th:text = "${tempEmployee.email}"></td>
				<td><a class="btn btn-outline-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>
					<a class="btn btn-outline-danger btn-sm" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
					>Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
</body>
</html>
